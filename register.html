<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GSU Register</title>
</head>
<body style="background: #f5f5f5; font-family: Arial, sans-serif;">
    <div style="width: 360px; margin: 50px auto; padding: 30px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px #ccc;">
        <div style="text-align:center;">
            <img src="{{ url_for('static', filename='Georgia_State_University_Logo.webp') }}" alt="GSU Logo" width="200">
        </div>
        <h2 style="text-align:center;">Register</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul style="color: red;">
              {% for category, message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="campusid" placeholder="Campus ID" required style="width:100%;padding:10px;margin-bottom:10px;"><br>
            <input type="password" name="password" placeholder="Password" required style="width:100%;padding:10px;margin-bottom:10px;"><br>
            <button type="submit" style="width:100%;padding:10px;">Register</button>
        </form>
        <p style="text-align:center;margin-top:15px;">
            <a href="{{ url_for('login') }}">Back to login</a>
        </p>
    </div>
</body>
</html>
